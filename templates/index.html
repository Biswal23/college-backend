<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Information Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        datalist {
            display: none; /* Hide default datalist, we'll handle suggestions manually */
        }
        .suggestions {
            border: 1px solid #ddd;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 100%;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Information Filter</h2>
        <form id="filterForm" method="POST" action="filter.php">
            <div class="form-group">
                <label for="course_level">Course Level *</label>
                <select name="course_level" id="course_level" required>
                    <option value="">Select Course Level</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="state">State *</label>
                <input type="text" name="state" id="state" required placeholder="e.g., Tamil Nadu" oninput="fetchSuggestions('state')">
                <div id="state-suggestions" class="suggestions"></div>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" placeholder="e.g., Chennai" oninput="fetchSuggestions('location')">
                <div id="location-suggestions" class="suggestions"></div>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="college_name">College Name</label>
                <input type="text" name="college_name" id="college_name" placeholder="e.g., Techno College" oninput="fetchSuggestions('college_name')">
                <div id="college-name-suggestions" class="suggestions"></div>
            </div>
            <div class="form-group">
                <label for="fees">Maximum Fees (₹)</label>
                <input type="number" name="fees" id="fees" placeholder="e.g., 180000">
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" name="score" id="score" placeholder="e.g., 500">
            </div>
            <button type="submit">Search</button>
        </form>
        <div id="error"></div>
        <div id="results"></div>
    </div>

    <script>
        function fetchSuggestions(field) {
            const input = document.getElementById(field).value.toLowerCase();
            const suggestionDiv = document.getElementById(`${field}-suggestions`);
            suggestionDiv.innerHTML = '';
            suggestionDiv.style.display = 'none';

            if (input.length < 1) return;

            fetch(`suggestions.php?field=${field}&query=${encodeURIComponent(input)}`)
                .then(response => response.json())
                .then(data => {
                    if (data[field] && data[field].length > 0) {
                        data[field].forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = item;
                            div.onclick = () => {
                                document.getElementById(field).value = item;
                                suggestionDiv.style.display = 'none';
                            };
                            suggestionDiv.appendChild(div);
                        });
                        suggestionDiv.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    document.querySelectorAll('.suggestions').forEach(s => s.style.display = 'none');
                }, 200);
            });
        });

        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('filter.php', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                const errorDiv = document.getElementById('error');
                resultsDiv.innerHTML = '';
                errorDiv.textContent = '';

                if (data.error) {
                    errorDiv.textContent = data.error;
                } else if (data.results.length === 0) {
                    errorDiv.textContent = 'No colleges found.';
                } else {
                    data.results.forEach(college => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <h3>${college.name}</h3>
                            <p>Course Level: ${college.course_level}</p>
                            <p>State: ${college.state}</p>
                            <p>Location: ${college.location}</p>
                            <p>Fees: ₹${college.fees}</p>
                            <p>Score Range: ${college.min_score || 'N/A'} - ${college.max_score || 'N/A'}</p>
                        `;
                        resultsDiv.appendChild(div);
                    });
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Error fetching data.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
